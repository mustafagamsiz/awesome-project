<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>

    var params = new Map();
    params.set('KANDY', 'Kandy CPaaS');
    params.set('KANDYFQDN', 'oauth-cpaas.att.com');

    var url = new URL(window.location.href);
    var searchParams = new URLSearchParams(url.search);

    for (const key of params.keys()) {
      if (searchParams.has(key)) {
        params.set(key, searchParams.get(key));
      }
    }

    window.$docsify = {
      loadSidebar: 'toc.md',
      autoHeader: true,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      name: params.get('KANDY') + ' Android SDK - User Guide',
      nameLink: window.location.href,
      repo: '',
      plugins: [
    function(hook) {

      hook.beforeEach(function(content) {
        // Invoked each time before parsing the Markdown file.
        // ...
        return content.replace(/\$KANDY\$/gsm, params.get('KANDY')).replace(/---(.*?)---/gsm, '');
      });

    }
  ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
